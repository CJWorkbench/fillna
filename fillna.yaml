id_name: fillna
name: Fill empty cells
category: Clean
icon: edit
description: "Fill empty cells in specific columns with adjacent values."
help_url: modules/clean/fill-empty-cells
parameters:
- id_name: colnames
  type: multicolumn
  name: ''
- id_name: method
  name: ''
  type: menu
  default: value
  options:
  - { value: value, label: 'With specific content' }
  - { value: pad, label: 'By copying value from above' }
  - { value: backfill, label: 'By copying value from below' }
  - { value: columns, label: 'By copying from another column' }
- id_name: value
  type: string
  name: ''
  placeholder: Content
  visible_if:
    id_name: method
    value: [ value ]
- id_name: from_colnames
  type: multicolumn
  name: 'Copy first non-null value from'
  visible_if:
    id_name: method
    value: [ columns ]
